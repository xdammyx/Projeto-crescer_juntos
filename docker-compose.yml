
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crescer_juntos}
      POSTGRES_USER: ${POSTGRES_USER:-damy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-damy2109}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    command: bash -c "python scripts/wait_for_db.py && python manage.py migrate && gunicorn crescer_juntos.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    env_file: .env
    environment:
      POSTGRES_HOST: db
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
